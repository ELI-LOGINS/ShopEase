<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ShopEase</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">ShopEase</a>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
          </ul>
        </div>
        <div class="nav-icons">
          <a href="cart.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount">0</span>
          </a>
          <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="checkout-section">
      <div class="container">
        <h1>Checkout</h1>
        
        <div class="checkout-grid">
          <div class="checkout-form-container">
            <h2>Shipping Information</h2>
            <form id="checkoutForm">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" name="phone" required>
                </div>
              </div>
              
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" required>
                </div>
                
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state"  required>
                </div>
                
                <div class="form-group">
                  <label for="zipCode">ZIP Code</label>
                  <input type="text" id="zipCode" name="zipCode" required>
                </div>
              </div>
              
              <h2>Payment Information</h2>
              
              <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" name="cardName" required>
              </div>
              
              <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="expDate">Expiration Date</label>
                  <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>
                </div>
                
                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" required>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary btn-block">Complete Order</button>
            </form>
          </div>
          
          <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="orderItems">
              <!-- Order items will be loaded dynamically with JavaScript -->
            </div>
            
            <div class="summary-totals">
              <div class="summary-row">
                <span>Subtotal:</span>
                <span id="summarySubtotal">$0.00</span>
              </div>
              <div class="summary-row">
                <span>Shipping:</span>
                <span id="summaryShipping">$0.00</span>
              </div>
              <div class="summary-row total">
                <span>Total:</span>
                <span id="summaryTotal">$0.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-info">
          <p>&copy; 2025 ShopEase. All rights reserved.</p>
        </div>
        
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
